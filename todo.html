<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>

<table width="750" border="1">
    <tr>
        <td width="250px">Task</td>
        <td width="250px">Email</td>
        <td width="250px">Priority</td>
    </tr>
    {% for task in things_todo %}
    <tr>
        <td width="250px">{{task[0]}}</td>
        <td width="250px">{{task[1]}}</td>
        <td width="250px">{{task[2]}}</td>
    </tr>
    {% endfor %}
</table>

<br>
<br>

<form action="/submit"  method="post">


    <table>
        <tr>
            <td width="150">Task:</td>
            <td width="250"><input type="text" name="task"></td>
        </tr>
        <tr>
            <td width="150">Email:</td>
            <td width="250"><input type="text" name="email"></td>
        </tr>
        <tr>
            <td width="150">Priority:</td>
            <td width="250">
                <select name="priority">
                    <option value="High" selected>High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
    <a href="Clear" class="btn btn-default">Clear</a>
</form>

</body>
</html>
